<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{margin: 0; padding: 0;}

        .box_wrap{
            display: flex;
            justify-content: space-between;
            /* display: none; */
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        .con{
            width: 400px;
            height: 250px;
            border: 10px solid black;
            margin-top: 30px;
        }

        button{
            font-size: 30px;
        }

        .on{
            background-color: steelblue;
        }
        
    </style>

</head>
<body>

    <div class="box_wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="con"></div>
    <button class="add_color">색상넣기</button>
    <button class="remove_color">색상빼기</button>

    <script src="js/btnEvent.js"></script>
    <!-- =>외부로 스크립트를 뺐을 때 <script></script> 내부에 아무것도 작성하면 안됨 -->

    <script>

        (function(){
           // *Q2.세개 박스에 클릭 시 on클래스 추가, 클래스가 추가가 되어있으면 제거, 없으면 추가.

           const boxEl = document.querySelectorAll('.box');
           const handleClick = () => {
               for(let i = 0; i<3; i++){
                boxEl[i].classList.toggle('on');
               }
           }

           for(let a = 0; a<3; a++){boxEl[a].addEventListener('click', handleClick);}

        })();

    </script>

</body>
</html>
