<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>

    <style>

        *{margin: 0; padding: 0;}

        .box{
            width: 300px;
            height: 300px;
            background-color: teal;
        }

        .on{
            background-color: mediumslateblue;
            border-radius: 50%;
        }

    </style>

</head>
<body>
    
    <!-- *EVENT
    =>사용자가 마우스 또는 키보드로 어떠한 행동을 했을 때 다른 결과값을 가져옴 -->

    <div class="box"></div>

    <script>

        // *MouseEvent
        // =>mouseDown: 마우스를 눌렀을 때
        // =>mouseUp: 마우스를 뗐을 때
        // =>mouseDown + mouseUp = click
        // =>dblClick: 더블클때
        // =>mouseEvent: 엘리먼트에 마우스가 올라갔을 때
        // =>mouseLeave: 엘리먼트에 마우스가 벗어났을 때
        // =>mouseMove: 엘리먼트 내에서 마우스가 움직였을 때

        const boxEl = document.querySelector('.box')

        // *이벤트 적용
        // =>선택자.addEventListener('이벤트명', 실행할 함수);

        // boxEl.addEventListener('click', function(){
        //     boxEl.classList.add('on');
        // });

        // boxEl.addEventListener('click', () => {
        //     boxEl.classList.add('on');
        // });

        // boxEl.addEventListener('click', () => boxEl.classList.add('on'));
        // // =>화살표함수는 반환할 값이 한줄이면 중괄호없이 사용가능☆

        const handleClick = () => {
            boxEl.classList.add('on');
        }

        boxEl.addEventListener('click', handleClick);
        // *핸들/핸들러: 이벤트를 담당하는 함수(실무용어)

    </script>

</body>
</html>
